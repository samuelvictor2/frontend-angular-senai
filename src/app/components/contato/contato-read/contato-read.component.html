<div style="margin-bottom: 24px;">
  <button mat-raised-button color="primary" routerLink="/contatos/create">
    Novo Contato
  </button>
</div>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="contatos" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="conId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let contato"> {{ contato.conId }} </td>
    </ng-container>

    <!-- Celular Column -->
    <ng-container matColumnDef="conCelular">
      <th mat-header-cell *matHeaderCellDef> Celular </th>
      <td mat-cell *matCellDef="let contato"> {{ contato.conCelular }} </td>
    </ng-container>

    <!-- Telefone Comercial Column -->
    <ng-container matColumnDef="conTelefoneComercial">
      <th mat-header-cell *matHeaderCellDef> Telefone Comercial </th>
      <td mat-cell *matCellDef="let contato"> {{ contato.conTelefoneComercial }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="conEmail">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let contato"> {{ contato.conEmail }} </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let contato">
        <a routerLink="/contatos/update/{{ contato.conId }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/contatos/delete/{{ contato.conId }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <!-- Header e Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
