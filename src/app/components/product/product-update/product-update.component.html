<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.proNome" name="proNome">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Preço de Custo (R$)" [(ngModel)]="product.proPrecoCusto" name="proPrecoCusto">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Preço de Venda (R$)" [(ngModel)]="product.proPrecoVenda" name="proPrecoVenda">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Quantidade em Estoque" [(ngModel)]="product.proQuantidadeEstoque" name="proQuantidadeEstoque" type="number">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Categoria" [(ngModel)]="product.proCategoria" name="proCategoria">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Código de Barras" [(ngModel)]="product.proCodigoDeBarras" name="proCodigoDeBarras">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Marca" [(ngModel)]="product.proMarca" name="proMarca">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Unidade de Medida" [(ngModel)]="product.proUnidadeMedida" name="proUnidadeMedida">
        </mat-form-field>

        <mat-form-field>
            <mat-select placeholder="Ativo" [(ngModel)]="product.proAtivo" name="proAtivo">
                <mat-option value="Sim">Sim</mat-option>
                <mat-option value="Não">Não</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="picker1" placeholder="Data de Cadastro"
                   [(ngModel)]="product.proDataCadastro" name="proDataCadastro">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="picker2" placeholder="Data de Atualização"
                   [(ngModel)]="product.proDataAtualizacao" name="proDataAtualizacao">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateProduct()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
