<mat-card>
    <mat-card-title>Alterar Forma de Pagamento</mat-card-title>
 
    <form #form="ngForm" class="form-container">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descrição</mat-label>
        <input
          matInput
          placeholder="Descrição"
          [(ngModel)]="formaPagamento.fpgDescricao"
          name="fpgDescricao"
          required
        />
      </mat-form-field>
 
      <div class="button-group">
        <button mat-raised-button color="primary" (click)="updateFormaPagamento()" [disabled]="form.invalid">
          Atualizar
        </button>
 
        <button mat-raised-button color="warn" (click)="cancel()">
          Cancelar
        </button>
      </div>
    </form>
  </mat-card>
