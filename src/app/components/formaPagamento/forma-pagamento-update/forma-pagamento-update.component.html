<mat-card>
  <mat-card-title>Alterar Forma de Pagamento</mat-card-title>

  <form #form="ngForm" class="form-container">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Descrição</mat-label>
      <input
        matInput
        placeholder="Descrição"
        [(ngModel)]="formaPagamento.fpgDescricao"
        name="fpgDescricao"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Ativo</mat-label>
      <mat-select [(ngModel)]="formaPagamento.fpgAtivo" name="fpgAtivo" required>
        <mat-option value="Sim">Sim</mat-option>
        <mat-option value="Não">Não</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Permite Parcelamento</mat-label>
      <mat-select [(ngModel)]="formaPagamento.fpgPermiteParcelamento" name="fpgPermiteParcelamento" required>
        <mat-option value="Sim">Sim</mat-option>
        <mat-option value="Não">Não</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Número Máximo de Parcelas</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="formaPagamento.fpgNumeroMaximoParcela"
        name="fpgNumeroMaximoParcela"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Taxa Adicional</mat-label>
      <input
        matInput
        placeholder="Taxa Adicional"
        [(ngModel)]="formaPagamento.fpgTaxaAdicional"
        name="fpgTaxaAdicional"
        required
      />
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" (click)="updateFormaPagamento()" [disabled]="form.invalid">
        Atualizar
      </button>

      <button mat-raised-button color="warn" (click)="cancel()">
        Cancelar
      </button>
    </div>
  </form>
</mat-card>
