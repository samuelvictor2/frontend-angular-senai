<mat-card>
    <mat-card-title>Excluir Forma de Pagamento</mat-card-title>
   
    <form>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descrição</mat-label>
        <input matInput [value]="formaPagamento?.fpgDescricao" name="fpgDescricao" disabled />
      </mat-form-field>
    </form>
 
    <button mat-raised-button color="warn" (click)="deleteFormaPagamento()">Excluir</button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </mat-card>
