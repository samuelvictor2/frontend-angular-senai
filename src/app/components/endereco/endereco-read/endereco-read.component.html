<div style="margin-bottom: 24px;">
  <button mat-raised-button color="primary" routerLink="/enderecos/create">
    Novo Endereço
  </button>
</div>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="enderecos" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="endId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let endereco"> {{ endereco.endId }} </td>
    </ng-container>

    <!-- Rua -->
    <ng-container matColumnDef="endRua">
      <th mat-header-cell *matHeaderCellDef> Rua </th>
      <td mat-cell *matCellDef="let endereco"> {{ endereco.endRua }} </td>
    </ng-container>

    <!-- Número -->
    <ng-container matColumnDef="endNumero">
      <th mat-header-cell *matHeaderCellDef> Número </th>
      <td mat-cell *matCellDef="let endereco"> {{ endereco.endNumero }} </td>
    </ng-container>

    <!-- Cidade -->
    <ng-container matColumnDef="endCidade">
      <th mat-header-cell *matHeaderCellDef> Cidade </th>
      <td mat-cell *matCellDef="let endereco"> {{ endereco.endCidade }} </td>
    </ng-container>

    <!-- CEP -->
    <ng-container matColumnDef="endCep">
      <th mat-header-cell *matHeaderCellDef> CEP </th>
      <td mat-cell *matCellDef="let endereco"> {{ endereco.endCep }} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="endEstado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let endereco"> {{ endereco.endEstado }} </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let endereco">
        <a routerLink="/enderecos/update/{{ endereco.endId }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/enderecos/delete/{{ endereco.endId }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
