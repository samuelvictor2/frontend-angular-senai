<mat-card>
  <mat-card-title>Novo Endereço</mat-card-title>
  
  <form>
    <mat-form-field>
      <input matInput placeholder="Rua" [(ngModel)]="endereco.endRua" name="endRua" required maxlength="150">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Número" [(ngModel)]="endereco.endNumero" name="endNumero" required maxlength="5">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Cidade" [(ngModel)]="endereco.endCidade" name="endCidade" required maxlength="100">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="CEP" [(ngModel)]="endereco.endCep" name="endCep" required maxlength="8">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Estado" [(ngModel)]="endereco.endEstado" name="endEstado" required maxlength="2">
    </mat-form-field>
  </form>

  <button mat-raised-button color="primary" (click)="createEndereco()">
    Salvar
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
