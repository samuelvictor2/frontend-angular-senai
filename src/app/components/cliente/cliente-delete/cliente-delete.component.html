<mat-card>
  <mat-card-title>Excluir Cliente</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [value]="cliente.cliNome" name="cliNome" disabled>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="CPF" [value]="cliente.cliCpf" name="cliCpf" disabled>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" [value]="cliente.cliEmail" name="cliEmail" disabled>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Telefone" [value]="cliente.cliTelefone" name="cliTelefone" disabled>
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deleteCliente()" color="warn">
    Excluir
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
