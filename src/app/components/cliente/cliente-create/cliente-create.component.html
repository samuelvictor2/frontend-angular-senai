<mat-card>
  <mat-card-title>Novo Cliente</mat-card-title>
  <form #clienteForm="ngForm" (ngSubmit)="createCliente()">
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="cliente.cliNome" name="cliNome" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="CPF" [(ngModel)]="cliente.cliCpf" name="cliCpf" required maxlength="11" minlength="11">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="cliente.cliEmail" name="cliEmail" required email>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Telefone" [(ngModel)]="cliente.cliTelefone" name="cliTelefone" required maxlength="14">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!clienteForm.valid">
      Salvar
    </button>

    <button mat-raised-button type="button" (click)="cancel()">
      Cancelar
    </button>
  </form>
</mat-card>
