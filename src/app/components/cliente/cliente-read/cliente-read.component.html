<div class="mat-elevation-z4">
  <table mat-table [dataSource]="clientes" class="full-width-table">

    <!-- ID -->
    <ng-container matColumnDef="cliId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.cliId }} </td>
    </ng-container>

    <!-- Nome -->
    <ng-container matColumnDef="cliNome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.cliNome }} </td>
    </ng-container>

    <!-- CPF -->
    <ng-container matColumnDef="cliCpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.cliCpf }} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="cliEmail">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.cliEmail }} </td>
    </ng-container>

    <!-- Telefone -->
    <ng-container matColumnDef="cliTelefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.cliTelefone }} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let cliente">
        <a routerLink="/clientes/update/{{ cliente.cliId }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/clientes/delete/{{ cliente.cliId }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
